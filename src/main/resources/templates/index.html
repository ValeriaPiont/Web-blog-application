<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body class="container mt-5">

    <div class="row p-2">
        <div class="col-5">
            <h3>My blog</h3>
        </div>
    </div>

    <form class="row g-1">
        <div class="mb-3">
            <input class="form-control" id="username" placeholder="Enter your name here">
        </div>
        <div class="mb-3">
            <textarea class="form-control" rows="3" id="text_snippet" placeholder="Enter your text here"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-lg btn btn-outline-dark" id="send_text" type="submit" onclick="send()">Send</button>
        </div>
    </form>

    <div class="row mt-3">
        <tr th:each="post : ${all_posts}">
            <span class="text-secondary" th:text="${post.getUser().getUsername()}"></span>
            <span class="text-secondary" th:text="${post.getCreatedOn()}"></span>
            <pre class="lead float-md-start bg-opacity-10 bg-light" th:text="${post.getText()}"></pre>
        </tr>
    </div>

    <script src="/static/script.js"></script>
